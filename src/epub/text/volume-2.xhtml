	<body epub:type="bodymatter z3998:non-fiction">
		<section id="volume-2" epub:type="part">
			<header>
				<h2 epub:type="title">
					<span>Volume <span epub:type="z3998:roman">II</span></span>
					<span epub:type="subtitle">The Constitution</span>
				</h2>
				<blockquote epub:type="epigraph">
					<p>
						<span>Mauern seh ich’ gestürzt, und Mauern seh’ ich errichtet</span>
						<br/>
						<span>Hier Gefangene, dort auch der Gefangenen viel.</span>
						<br/>
						<span>Ist vielleicht nur die Welt ein grosser Kerker? Und frei ist</span>
						<br/>
						<span>Wohl der Tolle, der sich Ketten zu Kränzen erkiest?</span>
					</p>
					<cite>Goethe</cite>
				</blockquote>
			</header>
		</section>
