		<section id="chapter-59" epub:type="chapter">
			<h3>VOLUME II.<br/> THE CONSTITUTION</h3>
			<p class="poem">Mauern seh ich’ gestürzt, und Mauern seh’ ich errichtet<br/> Hier Gefangene, dort auch der Gefangenen viel.<br/> Ist vielleicht nur die Welt ein grosser Kerker? Und frei ist<br/> Wohl der Tolle, der sich Ketten zu Kränzen erkiest?<br/></p>
			<p class="right">GOETHE.</p>
		</section>
