	<body epub:type="bodymatter z3998:non-fiction">
		<section id="volume-3" epub:type="part">
			<header>
				<h2 epub:type="title">
					<span>Volume <span epub:type="z3998:roman">III</span></span>
					<span epub:type="subtitle">The Guillotine</span>
				</h2>
				<blockquote epub:type="epigraph">
					<p>
						<span>Alle Freiheits-Apostel, sie waren mir immer zuwider;</span>
						<br/>
						<span>Willkür suchte doch nur Jeder am Ende für sich.</span>
						<br/>
						<span>Willst du Viele befrein, so wag’ es Vielen zu dienen.</span>
						<br/>
						<span>Wie gefährlich das sey, willst du es wissen? Versuch’s!</span>
					</p>
					<cite>Goethe</cite>
				</blockquote>
			</header>
		</section>
	</body>
