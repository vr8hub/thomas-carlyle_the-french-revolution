		<section id="chapter-120" epub:type="chapter">
			<h3>VOLUME III.<br/> THE GUILLOTINE</h3>
			<p class="poem">Alle Freiheits-Apostel, sie waren mir immer zuwider;<br/> Willkür suchte doch nur Jeder am Ende für sich.<br/> Willst du Viele befrein, so wag’ es Vielen zu dienen.<br/> Wie gefährlich das sey, willst du es wissen? Versuch’s!<br/></p>
			<p class="right">GOETHE.</p>
