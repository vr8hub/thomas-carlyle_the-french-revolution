				<h2 epub:type="title">
					<span>Volume <span epub:type="z3998:roman">I</span></span>
					<span epub:type="subtitle">The Bastille</span>
				</h2>
				<blockquote epub:type="epigraph">
					<p>
						<span>Diesem Ambos vergleich’ ich das Land, den Hammer dem Herscher;</span>
						<br/>
						<span>Und dem Volke das Blech, das in der Mitte sich krümmt.</span>
						<br/>
						<span>Wehe dem armen Blech, wenn nur willkürliche Schläge</span>
						<br/>
						<span>Ungewiss treffen, und nie fertig der Kessel erscheint!</span>
					</p>
					<cite>Goethe</cite>
				</blockquote>
			</header>
