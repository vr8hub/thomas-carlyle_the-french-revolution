			<h3>VOLUME I.⁠—THE BASTILLE</h3>
			<p class="poem">Diesem Ambos vergleich’ ich das Land, den Hammer dem Herscher;<br/> Und dem Volke das Blech, das in der Mitte sich krümmt.<br/> Wehe dem armen Blech, wenn nur willkürliche Schläge<br/> Ungewiss treffen, und nie fertig der Kessel erscheint!<br/></p>
			<p class="right">GOETHE</p>
